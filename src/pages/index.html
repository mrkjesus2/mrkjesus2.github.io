<main class="mdl-layout__content">
  <!-- Portfolio -->
  <section id="portfolio" class="mdl-grid">
    <!-- <h1 class="mdl-cell mdl-cell--12-col">Portfolio</h1> -->
    {{#each project}}
    <div class="card project-card mdl-card mdl-cell"> <!-- mdl-cell--12-col -->
      <div class="mdl-card__media">
        <img src="{{this.img-base}}-400.png" srcset="{{this.img-base}}-100.png 100w, {{this.img-base}}-250.png 250w, {{this.img-base}}-500.png 500w, {{this.img-base}}-750.png 750w, {{this.img-base}}-1000.png 1000w, {{this.img-base}}-1500.png 1500w, {{this.img-base}}-2000.png 2000w" alt="{{this.alt-text}}">
      </div>
      <!-- <div class="solve-flexdirection-problem mdl-cell--8-col"> -->
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">{{this.title}}</h2>
            <p class="project-card__date mdl-card__subtitle-text">
              - {{this.date-completed}}
            </p>
        </div>
        <div class="mdl-card__supporting-text">{{this.short-desc}}</div>
        <div class="project-card__links mdl-card__actions mdl-card--border">
          <a href="project-{{@index}}.html" class="mdl-button mdl-button--raised mdl-button--accent mdl-js-button mdl-js-ripple-effect">
            Read More
          </a>
          <a href="{{this.url}}" class="mdl-button mdl-button--raised mdl-button--accent mdl-js-button mdl-js-ripple-effect" {{#unless url}}disabled{{/unless}}>
            View Project
          </a>
        </div>
      <!-- </div> -->
    </div>
    {{/each}}
  </section>
  {{> footer}}
</main>
