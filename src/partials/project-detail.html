<main class="mdl-layout">
  <section class="mdl-grid project-detail">
    <div class="card mdl-card mdl-cell--8-col">
      <div class="mdl-card__title">
        <h1 class="mdl-card__title-text">{{title}}</h1>
      </div>

      <h3 class="mdl-cell mdl-cell--12-col mdl-cell--2-offset-desktop mdl-typography--headline">Initial Step</h3>
      <div class="mdl-cell mdl-cell--4-col-tablet">
        <p class="mdl-card__supporting-text">
          {{intro-desc}}
        </p>
      </div>
      <div class="mdl-cell mdl-cell--4-col-tablet desc-img">
        <img src="{{intro-pic}}-250.png" srcset="{{intro-pic}}-250.png 250w, {{intro-pic}}-500.png 500w, {{intro-pic}}-750.png 750w, {{intro-pic}}-1000.png 1000w" alt="{{intro-pic-alt}}">
      </div>

      <h3 class="mdl-cell mdl-cell--12-col mdl-cell--2-offset-desktop mdl-typography--headline">Next Step</h3>
      <div class="mdl-cell mdl-cell--4-col-tablet desc-img">
        <img src="{{main-pic}}-1000.png" srcset="{{main-pic}}-250.png 250w, {{main-pic}}-500.png 500w, {{main-pic}}-750.png 750w, {{main-pic}}-1000.png 1000w" alt="{{main-pic-alt}}">
      </div>
      <div class="mdl-cell mdl-cell--4-col-tablet">
        <p class="mdl-card__supporting-text">
          {{main-desc}}
        </p>
      </div>

      <h3 class="mdl-cell mdl-cell--12-col mdl-cell--2-offset-desktop mdl-typography--headline">Wrap Up</h3>
      <div class="mdl-cell mdl-cell--4-col-tablet desc-img">
        <img src="{{outro-pic}}-1000.png" srcset="{{outro-pic}}-250.png 250w, {{outro-pic}}-500.png 500w, {{outro-pic}}-750.png 750w, {{outro-pic}}-1000.png 1000w" alt="{{outro-pic-alt}}">
      </div>
      <div class="mdl-cell mdl-cell--4-col-tablet">
        <p class="mdl-card__supporting-text">
          {{outro-desc}}
        </p>
      </div>
      <div class="project-card__links mdl-card__actions mdl-card--border">
        <a href="{{url}}" class="mdl-button mdl-button--raised mdl-button--accent mdl-js-button mdl-js-ripple-effect">
            View Project
        </a>
      </div>
    </div>
  </section>
</main>
